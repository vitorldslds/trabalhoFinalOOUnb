<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>LoveConnect - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-pink-50 flex items-center justify-center h-screen">
  <form action="/login" method="post" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-pink-600">Login no Namoro App</h2>

    <label class="block mb-2">E-mail</label>
    <input name="email" required class="w-full p-2 mb-4 border rounded" type="email" />

    <label class="block mb-2">Senha</label>
    <input name="senha" required class="w-full p-2 mb-4 border rounded" type="password" />

    <button class="w-full bg-pink-500 text-white p-2 rounded hover:bg-pink-600" type="submit">
      Entrar
    </button>

    <p class="text-center mt-4 text-sm">
      Ainda n√£o tem cadastro?
      <a href="/" class="text-pink-600 hover:underline">Cadastre-se aqui</a>
    </p>
  </form>
</body>
</html>
